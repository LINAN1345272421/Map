        <script>
            var t = null;
            t = setTimeout(time, 1000); //開始运行
            function time() {
                clearTimeout(t); //清除定时器
                dt = new Date();
                var y = dt.getFullYear();
                var mt = dt.getMonth() + 1;
                var day = dt.getDate();
                var h = dt.getHours(); //获取时
                var m = dt.getMinutes(); //获取分
                var s = dt.getSeconds(); //获取秒
                document.querySelector(".showTime").innerHTML =
                    "当前时间：" +
                    y +
                    "年" +
                    mt +
                    "月" +
                    day +
                    "-" +
                    h +
                    "时" +
                    m +
                    "分" +
                    s +
                    "秒";
                t = setTimeout(time, 1000); //设定定时器，循环运行
            }
        </script>

            cityName: '全国',

        getGeoJson(100000)

        /**
         *  利用高德api获取行政区边界geoJson
         *   adcode 行政区code 编号
         **/

        //此版本不再维护，准备在写另一个新版本

        function getGeoJson(adcode) {
            AMapUI.loadUI(['geo/DistrictExplorer'], DistrictExplorer => {
                var districtExplorer = new DistrictExplorer()
                districtExplorer.loadAreaNode(adcode, function(error, areaNode) {
                    if (error) {
                        console.error(error);
                        return;
                    }
                    parent = areaNode;
                    let Json = areaNode.getSubFeatures()
                    if (Json.length > 0) {
                        parentJson = Json
                    } else if (Json.length === 0) {
                        Json = parentJson.filter(item => {
                            if (item.properties.adcode == adcode) {
                                return item
                            }
                        })
                        if (Json.length === 0) return
                    }
                    //去获取数据
                    getMapData(Json)
                });
            })
        }

            $.ajax({

             mapData = Json.map(item => {

                                switch (p.name) {
                                    case '内蒙古自治区':
                                        p.name = "内蒙古"
                                        break;
                                    case '西藏自治区':
                                        p.name = "西藏"
                                        break;
                                    case '新疆维吾尔自治区':

                                        break;
                                    case '宁夏回族自治区':

                                    case '广西壮族自治区':

                    symbolSize: 8,
                    showEffectOn: 'render', //加载完毕显示特效
                }, ]

            }, true)

            //点击前解绑，防止点击事件触发多次
            myChart.off('click');
            myChart.on('click', echartsMapClick);

            window.addEventListener("resize", function() {
                myChart.resize();
            });
        }

        //echarts点击事件

        function echartsMapClick(params) {
            //如果当前是最后一级，那就直接return
            if (parentInfo[parentInfo.length - 1].code == params.data.cityCode) {
                return
            }
            let data = params.data
            parentInfo.push({
                cityName: data.name,
                level: data.level,
                code: data.cityCode
            })
            getGeoJson(data.cityCode)

        }
